build:
  stage: build
  tags:
    - typescript
  script:
    - tsc
    - cp src/index.html build
    - cp -R src/vendor src/css src/assets build

deploy:
  stage: deploy
  before_script:
    - apt-get update
    - apt-get install lftp
  script:
    - lftp -u $FTP_USER,$FTP_PASSWORD ftp.edistra.com -e "mirror -e -R ./build www/chrono_arena ; quit"
  only:
    - master